<form id="loginForm">
    <input type="text" id="login" placeholder="Логін">
    <input type="password" id="pass" placeholder="Пароль">
    <button type="submit">Увійти</button>
</form>

<script>
document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    
    try {
        const response = await fetch('http://127.0.0.1:8000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                login: document.getElementById('login').value,
                password: document.getElementById('pass').value
            })
        });

        const data = await response.json();

        if (response.ok && data.token) {
            localStorage.setItem('admin_token', data.token); // Зберігаємо токен
            alert('Вхід успішний!');
            window.location.href = 'index.html'; // Повертаємось на головну
        } else {
            alert('Помилка: ' + (data.message || 'Невірні дані'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Сервер бекенду не відповідає. Перевірте php artisan serve');
    }
};
</script>
